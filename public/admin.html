<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Bank DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand fw-bolder text-primary">Bank DApp</a>
          <a class="btn btn-primary" href="/">Bank Dashboard</a>
        </div>
    </nav>
    <div id="account-address" class="mx-3">Connected Account address: </div>
    <div class="row justify-content-center">
        <div class="col-sm-8 col-lg-6 col-xl-4 border border-5 rounded shadow mt-5 p-5">
            <h3 class="fw-bolder text-center my-3">Bank Owner Dashboard</h3>
            <hr>
            <div class="mt-4 mb-3">
                <button class="btn btn-primary mt-3 shadow" type="button" id="get-balance-button"
                    onclick="GetContractBalance()">Get Contract Balance</button>
                <p id="contract-balance" class="m-3">Contract Balance: </p>
            </div>
            <div class="mt-4 mb-3">
                <label for="withdraw-funds" class="form-label fw-bold text-primary">Withdraw ETH:</label>
                <input type="number" class="form-control" id="withdraw-funds" placeholder="1000000000000000000 wei">
                <button class="btn btn-primary mt-3 shadow" type="button" id="withdraw-funds-button"
                    onclick="WithdrawFunds()">Withdraw</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
